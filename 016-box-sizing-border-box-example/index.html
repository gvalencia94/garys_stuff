<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <h1>HERE'S THE PROBLEM:</h1>

    <div>
        <p>no padding</p>
    </div>

    <div class="pad-me">
        <p>padding</p>
    </div>

    <h1 class="solution">HERE'S THE SOLUTION:</h1>

    <div class="bb">
        <p>no padding</p>
        <p>box-sizing: border-box;</p>
    </div>

    <div class="pad-me bb">
        <p>padding</p>
        <p>box-sizing: border-box;</p>
        <p>PADDING & BORDER no longer increase my width</p>
    </div>

</body>
</html>
